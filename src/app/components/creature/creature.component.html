<form (ngSubmit)="onSubmit()" class="creature-form">
  <md-input-container>
    <input type="text" mdInput placeholder="Name" [(ngModel)]="creature.name" name="name">
  </md-input-container>
  <md-input-container>
    <input type="text" mdInput placeholder="Size" [(ngModel)]="creature.size" name="size">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="HP" [(ngModel)]="creature.hp" name="hp">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Speed" [(ngModel)]="creature.speed" name="speed">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Strength" [(ngModel)]="creature.str" name="str">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Dexterity" [(ngModel)]="creature.dex" name="dex">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Constitution" [(ngModel)]="creature.con" name="con">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Intelligence" [(ngModel)]="creature.int" name="int">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Wisdom" [(ngModel)]="creature.wis" name="wis">
  </md-input-container>
  <md-input-container>
    <input type="number" mdInput placeholder="Charisma" [(ngModel)]="creature.cha" name="cha">
  </md-input-container>

  <button md-raised-button type="submit">Save</button>
</form>
