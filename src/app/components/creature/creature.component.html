<div class="grid grid--container">
  <div class="row">
    <div class="col col--sm">
      <form (ngSubmit)="printToView()">
        <h4>Basic Info</h4>
        <md-form-field>
          <input type="text" mdInput placeholder="Name" [(ngModel)]="creature.name" name="name">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Size" [(ngModel)]="creature.size" name="size">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Armor class" [(ngModel)]="creature.ac" name="ac">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="HP" [(ngModel)]="creature.hp" name="hp">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Speed" [(ngModel)]="creature.speed" name="speed">
        </md-form-field>

        <h4>Attributes</h4>
        <md-form-field>
          <input type="number" mdInput placeholder="Strength" [(ngModel)]="creature.str" name="str">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Dexterity" [(ngModel)]="creature.dex" name="dex">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Constitution" [(ngModel)]="creature.con" name="con">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Intelligence" [(ngModel)]="creature.int" name="int">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Wisdom" [(ngModel)]="creature.wis" name="wis">
        </md-form-field>
        <md-form-field>
          <input type="number" mdInput placeholder="Charisma" [(ngModel)]="creature.cha" name="cha">
        </md-form-field>

        <h4>Passive Traits</h4>
        <md-form-field>
          <input type="text" mdInput placeholder="Resistances" [(ngModel)]="creature.resist" name="resist">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Immunities" [(ngModel)]="creature.immune" name="immune">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Vulnerabilities" [(ngModel)]="creature.vulnerable" name="vulnerable">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Condition Immunities" [(ngModel)]="creature.conditionImmune" name="conditionImmune">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Senses" [(ngModel)]="creature.senses" name="senses">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput placeholder="Passive" [(ngModel)]="creature.passive" name="passive">
        </md-form-field>

        <h4>Traits</h4>
        <ae-abilities [abilities]="creature.trait"></ae-abilities>

        <h4>Actions</h4>
        <ae-abilities [abilities]="creature.action"></ae-abilities>

        <button md-raised-button="submit" color="primary">Generate</button>
        <button md-raised-button type="button" (click)="saveToFile()">Save</button>
      </form>
    </div>

    <div class="col col--sm">
      <textarea id="xmlView">{{xml}}</textarea>
    </div>
  </div>

</div>
